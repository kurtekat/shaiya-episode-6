;--------------------------------- 고급라피시안 인첸트 성공/실패시 설정 -----------------------------

;SuccessUp(성공) 수치도 이벤트 용으로 빼놓음.(도박 유도 +2, -5)
;FailDown(실패)이 20(=EnchantMax)이라면 초기화임.
;RequireStep은 Enchant시 요구 등급(5라면 인첸트시, 현 아이템 인첸트 등급이 5이상이여야함)
;ComposePro는 합성 확률임
;=꽝이 없고 한개 아이템은 무조건 나와야하므로 ItemCreate/랜덤상자 형식으로 적습니다, 0으로 하면 드롭(합성시 절대 나오지 않음)하지 않음
;ItemType이나 ItemTypeID는 합성 성공(확률)시 나오는 고급라피시안 아이템을 적습니다.
;참고사항 : Lv9까지 여유롭게 만들어놓음, 그 이상 확장 불가능.

